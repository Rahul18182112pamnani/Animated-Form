<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/541d852649.js" crossorigin="anonymous"></script>
  <title>Form animation</title>
</head>

<body>
  <h2>Submit your details here</h2>

  <p class="alert">Fill the form correctly to continue</p>
  <form>
    <div class="field-name">
      <i class="fa-solid fa-user"></i>
      <input type="text" placeholder="username" required>
      <i class="fa-solid fa-arrow-down"></i>
    </div>
    <!-- Email -->
    <div class="field-email inactive">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" placeholder="Add your email here" required>
      <i class="fa-solid fa-arrow-down"></i>
    </div>
    <!-- Password here -->
    <div class="field-password inactive">
      <i class="fa-solid fa-key"></i>
      <input type="password" placeholder="Enter your unique password here" required>
      <i class="fa-solid fa-arrow-down"></i>
    </div>
    <div class="field-finish inactive">
      <i class="fa-solid fa-heart"></i>
      <p>Thank you</p>
      <i class="fa-solid fa-heart"></i>
    </div>
  </form>
  <script src="app.js"></script>
</body>

</html>
